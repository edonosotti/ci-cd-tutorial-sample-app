name: Python Flask CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

env: # Add environment variables needed for Docker build/push
  PROJECT_ID: 'thermal-hour-467308-u4'
  GAR_NAME: 'gh-demo'
  REGION: 'us-central1'
  SERVICE: 'gitactionnew' # Although not deployed, useful for image naming

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Changed to v4 for consistency with your deploy workflow

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m pip install pytest # Ensure pytest is installed for tests

      - name: Run tests
        run: |
          python -m pytest # Corrected command for pytest

      # --- Start of Docker Build and Push steps ---
      - name: 'Authenticate to Google Cloud with SA Key'
        # This uses your secret for authentication to GCP services, including Google Artifact Registry
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.ABC }}'

      - name: 'Set up gcloud CLI'
        # Required for gcloud commands like 'gcloud auth configure-docker'
        uses: google-github-actions/setup-gcloud@v2

      - name: 'Docker Auth to Google Artifact Registry'
        # Authenticates Docker to push images to Google Artifact Registry
        run: gcloud auth configure-docker "${{ env.REGION }}-docker.pkg.dev"

      - name: 'Build and Push Docker Image to Google Artifact Registry'
        # Builds your Docker image and pushes it to the specified repository
        run: |
          # Construct the full image name including region, project ID, GAR name, service, and commit SHA
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_NAME }}/${{ env.SERVICE }}:${{ github.sha }}"
          echo "Building Docker image: $IMAGE"
          docker build -t "$IMAGE" .
          echo "Pushing Docker image: $IMAGE"
          docker push "$IMAGE"
      # --- End of Docker Build and Push steps ---
