# .github/workflows/python-flask-ci.yml
name: Python Flask CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

env:
  PROJECT_ID: 'thermal-hour-467308-u4'
  GAR_NAME: 'gh-demo'
  REGION: 'us-central1'
  SERVICE: 'gitactionnew'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs: # <--- NEW: Define outputs for this job
      image_name: ${{ steps.build_push_image.outputs.image_name }} # Expose the image name from the step below

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m pip install pytest # Ensure pytest is installed for tests

      - name: Run tests
        run: |
          python -m pytest # Corrected command to run pytest

      - name: 'Authenticate to Google Cloud with SA Key'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.ABC }}'

      - name: 'Set up gcloud CLI'
        uses: google-github-actions/setup-gcloud@v2

      - name: 'Docker Auth to Google Artifact Registry'
        run: gcloud auth configure-docker "${{ env.REGION }}-docker.pkg.dev"

      - name: 'Build and Push Docker Image to Google Artifact Registry'
        id: build_push_image # <--- NEW: Add an ID to this step to reference its outputs
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_NAME }}/${{ env.SERVICE }}:${{ github.sha }}"
          echo "Building Docker image: $IMAGE"
          docker build -t "$IMAGE" .
          echo "Pushing Docker image: $IMAGE"
          docker push "$IMAGE"
          echo "image_name=$IMAGE" >> "$GITHUB_OUTPUT" # <--- NEW: Set the output for this step
